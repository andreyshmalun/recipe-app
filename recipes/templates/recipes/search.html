<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RecipeApp | Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'recipes/images/favicon.png' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <style type="text/css">
      body {
        background: url("{% static 'recipes/images/background.jpeg' %}")
          no-repeat fixed;
        background-size: cover;
      }
    </style>
  </head>
  <nav>
    <ul>
      <a href="{%url 'list' %}"
        ><img
          id="logo"
          src="{% static 'recipes/images/logo.png' %}"
          width="50px"
      /></a>
      <li>
        <a href="{%url 'logout' %}" class="btn"> Logout </a>
      </li>
    </ul>
  </nav>
  <div class="blurred-div search-results">
    <h1>Search for recipes in database</h1>
    <hr />
    <form action="" method="POST" class="form_data">
      {% csrf_token %} {{form}}
      <button type="submit">search</button>
    </form>
    <br />
    <br />
    {% if recipe_df %} {{recipe_df|safe}}
    <br />
    <img alt="chart" src="data:image/png;base64, {{chart|safe}}" />
    {% else %}
    <h3>no data</h3>
    {% endif %}
  </div>
  <br />
  <button onclick="goBack()" class="login_btn">Back</button>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</html>
